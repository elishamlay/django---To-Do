<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>

    <!-- Task Form -->
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Task</button>
    </form>

    <!-- Task List -->
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} - {% if task.completed %}Completed{% else %}Not Completed{% endif %}
                <a href="{% url 'toggle-task' task.id %}">Toggle</a>
                <a href="{% url 'delete-task' task.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
